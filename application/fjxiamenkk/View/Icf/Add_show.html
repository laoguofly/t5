<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common:head" />             <include file="Common:Ihead" />   </head>  <body>    <div class="topbar">            <include file="Common:topbar" />     </div>    <div class="header">            <include file="Common:navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common:left" />          </div>         <div class="r_main">             <form class="form-horizontal col-sm-6 col-sm-offset-2" id="myform" action="__MODULE__/Icf/Add" method="post">                 <h4 style="text-align:center">区域添加</h4>                <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">名称</label>                      <div class="col-sm-10">                          <input type="text" id="name" name="name"  class="form-control"  placeholder="名称">                         <span  class="sr-only">(不要空白)</span>                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">账号</label>                      <div class="col-sm-10">                          <input type="text" id="u_name" name="u_name"  class="form-control"  placeholder="账号">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">密码</label>                      <div class="col-sm-10">                          <input type="text" id="u_password" name="u_password"  class="form-control"  placeholder="密码">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">防火墙</label>                      <div class="col-sm-10">                          <select class="form-control" name="icf_id" id="icf_id">                            <option value="1">防火墙NP-10000</option>                            <option value="2">防火墙NP-12000</option>                        </select>                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">ip地址</label>                      <div class="col-sm-10">                          <input type="text" id="ip_url" name="ip_url"  class="form-control"  placeholder="ip地址">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">端口号</label>                      <div class="col-sm-4">                          <input type="text" id="port" name="port"  class="form-control"  placeholder="端口号">                      </div>                      <label for="inputtext3"   class="col-sm-2 control-label">排序</label>                      <div class="col-sm-4">                          <input type="text" id="sort" name="sort"  class="form-control"  placeholder="排序">                      </div>                 </div>                 <div style="text-align:right;">                    <button type="submit"  class="btn btn-primary">提交</button>                </div>            </form>          </div>    </div>            <include file="Common:footer" />         <script>        $("#myform").submit(function(e){         var name = $("#name").val();         if(/[^\s]/.test(name)){            $("#name").parents(".form-group").removeClass("has-error has-feedback");            $("#name").siblings("span").addClass("sr-only");         }else{            $("#name").parents(".form-group").addClass("has-error has-feedback");            $("#name").siblings("span").removeClass("sr-only");            e.preventDefault();         }                });         </script>  </body></html>
