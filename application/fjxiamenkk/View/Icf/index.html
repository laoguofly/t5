<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common/head" />             <include file="Common/Ihead" />   </head>  <body>    <div class="topbar">            <include file="Common/topbar" />     </div>    <div class="header">            <include file="Common/navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common/left" />          </div>         <div class="r_main">             <table class="table table-striped">                 <tr>                     <th></th>                     <th>id</th>                     <th>名称</th>                     <th>账号</th>                     <th>密码</th>                     <th>防火墙</th>                     <th>ip</th>                     <th>端口号</th>                     <th>操作</th>                 </tr>             <volist name="data" id="data">                <tr>                    <td><input type="checkbox"></td>                    <td class="id">{$data.id}</td>                    <td class="name" >{$data.name}</td>                    <td class="" >{$data.u_name}</td>                    <td class="">{$data.u_password}</td>                    <td class="" >{$data.icf_id}</td>                    <td class="" >{$data.ip_url}</td>                    <td class="" >{$data.port}</td>                    <td>                        <button class="btn btn-default I_show" value="{$data.id}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>                        <button class="btn btn-default I_delete id"  value="{$data.id}" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>                    </td>                </tr>             </volist>             </table>         </div>    </div><!-- Large modal --><div class="modal fade bs-example-modal-lg" style="padding-top:30px;" id="c" tabindex="-1" role="dialog" >  <div class="modal-dialog ">    <div class="modal-content">        <div class="modal-header">            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>            <h4 class="modal-title">配置文件</h4>        </div>           <form class="form-horizontal " id="myform" action="" method="post">        <div class="modal-body">                <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">名称</label>                      <div class="col-sm-9">                          <input type="text" id="name" name="name"  class="form-control"  placeholder="名称">                         <span  class="sr-only">(不要空白)</span>                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">账号</label>                      <div class="col-sm-9">                          <input type="text" id="u_name" name="u_name"  class="form-control"  placeholder="账号">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">密码</label>                      <div class="col-sm-9">                          <input type="text" id="u_password" name="u_password"  class="form-control"  placeholder="密码">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">防火墙</label>                      <div class="col-sm-9">                          <select class="form-control" name="icf_id" id="icf_id">                            <option value="1">防火墙NP-10000</option>                            <option value="2">防火墙NP-12000</option>                        </select>                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">ip地址</label>                      <div class="col-sm-9">                          <input type="text" id="ip_url" name="ip_url"  class="form-control"  placeholder="ip地址">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">端口号</label>                      <div class="col-sm-3">                          <input type="text" id="port" name="port"  class="form-control"  placeholder="端口号">                      </div>                      <label for="inputtext3"   class="col-sm-2 control-label">排序</label>                      <div class="col-sm-3 col-sm-offset-1">                          <input type="text" id="sort" name="sort"  class="form-control"  placeholder="排序">                      </div>                 </div>          </div>        <div class="modal-footer">            <input type="hidden" id="id" name="id" value="">            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>            <button type="button"  class="btn btn-primary submit">提交</button>        </div>            </form>    </div>  </div></div>            <include file="Common/footer" />         <script>    $(document).ready(function(){        //ajax 提交        $("#c .submit").click(function(){                    var data={};            data['name'] = $('#name').val();            data['id'] =  $('#id').val();            data['u_name'] =  $('#u_name').val();            data['u_password'] =  $('#u_password').val();            data['icf_id'] =  $('#icf_id').val();            data['ip_url'] =  $('#ip_url').val();            data['sort'] =  $('#sort').val();            data['port'] =  $('#port').val();            //alert(JSON.stringify(data));            $.post("<php>echo __ADMIN__;</php>/Icf/update",data,function(data){                if(data){                     window.location.reload();                    //alert(data);                }else{                   alert("修改失败");                }                });         });        $(".I_delete").click(function(){            var id = $(this).attr("value");            $.get("<php>echo __ADMIN__;</php>/Icf/delete?id="+id,function(data){                if(data=="1"){                    window.location.reload();                }else{                   alert("删除失败");                }                });        });        $(".I_show").click(function(){            //初始化            $("#myform :checked").attr('checked', false);            $("#myform :text").val("");            //alert("222");            //获取值            var id = $(this).attr("value");                $.get("<php>echo __ADMIN__;</php>/Icf/show?id="+id,function(data){               data = eval("("+data+")");               $("#name").val(data[0]['name']);               $("#id").val(data[0]['id']);               $("#u_name").val(data[0]['u_name']);               $("#u_password").val(data[0]['u_password']);               $("#icf_id").val(data[0]['icf_id']);               $("#ip_url").val(data[0]['ip_url']);               $("#port").val(data[0]['port']);               $("#sort").val(data[0]['sort']);               $('#c').modal();            });        });    });        </script>  </body></html>
