<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common/head" />             <include file="Common/Ihead" />   </head>  <body>    <div class="topbar">            <include file="Common/topbar" />     </div>    <div class="header">            <include file="Common/navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common/left" />          </div>         <div class="r_main">             <table class="table table-striped">                 <tr>                     <th></th>                     <th>id</th>                     <th>名称</th>                     <th>连接状态</th>                     <th>防火墙名称</th>                     <th>软件版本</th>                     <th>操作</th>                 </tr>             <volist name="data" id="data">                <tr>                    <td><input type="checkbox"></td>                    <td class="id">{$data.id}</td>                    <td class="name" >{$data.value}</td>                    <td class="" >{$data['ICF']['version']?"已连接":"未连接"}</td>                    <td class="">{$data.ICF.version}</td>                    <td class="" >Build {$data.ICF.build_number}</td>                    <td>                        <button class="btn btn-default I_line" value="{$data.id}">                            连接                        </button>                        <button class="btn btn-default I_delete"  value="{$data.id}" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>                    </td>                </tr>             </volist>             </table>         </div>    </div>            <include file="Common/footer" />         <script>    $(document).ready(function(){        //ajax 提交        $(".I_line").click(function(){            var id = $(this).val();            //alert(JSON.stringify(data));            $.get("<php>echo __ADMIN__;</php>/Icf/line?id="+id,function(data){                if(data){                     window.location.reload();                    //alert(data);                }else{                   alert("连接失败");                }                });                      });        $(".I_delete").click(function(){            var id = $(this).val();            //alert(JSON.stringify(data));            $.get("<php>echo __ADMIN__;</php>/Icf/line_delete?id="+id,function(data){                if(data){                     window.location.reload();                    //alert(data);                }else{                   alert("删除失败");                }                });                      });    });        </script>  </body></html>
