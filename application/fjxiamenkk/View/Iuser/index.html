<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common/head" />             <include file="Common/Ihead" />   </head>  <body>    <div class="topbar">            <include file="Common/topbar" />     </div>    <div class="header">            <include file="Common/navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common/left" />          </div>         <div class="r_main">             <table class="table table-striped">                 <tr>                     <th></th>                     <th>id</th>                     <th>用户名</th>                     <th>姓名</th>                     <th>电话</th>                     <th>邮箱</th>                     <th>qq</th>                     <th>性别</th>                     <th>权限</th>                     <th>是否启用</th>                     <th>操作</th>                 </tr>             <volist name="data" id="data">                <tr>                    <td><input type="checkbox"></td>                    <td class="id">{$data.id}</td>                    <td class="name" >{$data.name}</td>                    <td class="i_name" >{$data.i_name}</td>                    <td class="tel">{$data.tel}</td>                    <td class="email" >{$data.email}</td>                    <td class="qq" >{$data.qq}</td>                    <td class="sex" >{$data.sex}</td>                    <td>{$data.level}</td>                    <td>{$data['on_off']=="on"?"开启":"关闭"}</td>                    <td>                        <button class="btn btn-default I_show" value="{$data.id}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>                        <button class="btn btn-default I_delete id"  value="{$data.id}" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>                    </td>                </tr>             </volist>             </table>         </div>    </div><!-- Large modal --><div class="modal fade bs-example-modal-lg" style="padding-top:30px;" id="c" tabindex="-1" role="dialog" >  <div class="modal-dialog ">    <div class="modal-content">        <div class="modal-header">            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>            <h4 class="modal-title">配置文件</h4>        </div>           <form class="form-horizontal" id="myform" action="" method="post">        <div class="modal-body">                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">用户名</label>                      <div class="col-sm-9">                          <input type="text" id="name" name="name"  class="form-control"  placeholder="用户名">                         <span  class="sr-only">(不要空白)</span>                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">姓名</label>                      <div class="col-sm-9">                          <input type="text" id="i_name" name="i_name"  class="form-control"  placeholder="姓名">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">密码</label>                      <div class="col-sm-9">                          <input type="text" id="password" name="password"  class="form-control"  placeholder="不填默认不修改">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">电话</label>                      <div class="col-sm-9">                          <input type="text" id="tel" name="tel"  class="form-control"  placeholder="电话">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">邮箱</label>                      <div class="col-sm-9">                          <input type="text" id="email" name="email"  class="form-control"  placeholder="邮箱">                      </div>                 </div>                 <div class="form-group">                      <label for="inputtext3"   class="col-sm-2 control-label">qq</label>                      <div class="col-sm-3">                          <input type="text" id="qq" name="qq"  class="form-control"  placeholder="qq">                      </div>                      <label for="inputtext3"   class="col-sm-2 control-label">性别</label>                      <div class="col-sm-3 col-sm-offset-1">                         <select class="form-control" name="sex" id="sex">                            <option name="男">男</option>                            <option name="女">女</option>                            <option name="中性">中性</option>                        </select>                       </div>                 </div>                 <div>                <div class="form-group">                      <label for="inputtext3" class="col-sm-2 control-label">权限</label>                      <div class="col-sm-3">                         <select class="form-control" name="level" id="level">                            <option value="1">1</option>                            <option value="2">2</option>                            <option value="3">3</option>                        </select>                       </div>                      <label for="inputtext3" class="col-sm-2  control-label">是否启用</label>                      <div class="col-sm-3 col-sm-offset-1">                         <select class="form-control " name="on_off" id="on_off">                            <option value="on">启用</option>                            <option value="off">关闭</option>                        </select>                       </div>                 </div>                    <input type="hidden" id="id" value="" >                </div>         </div>        <div class="modal-footer">           <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>            <button type="button"  class="btn btn-primary submit">提交</button>        </div>            </form>    </div>  </div></div>            <include file="Common/footer" />         <script>    $(document).ready(function(){        //ajax 提交        $("#c .submit").click(function(){                    if(!is_text()){                return 0;            }                    var data={};            data['name'] = $('#name').val();            data['id'] =  $('#id').val();            data['tel'] =  $('#tel').val();            data['qq'] =  $('#qq').val();            data['email'] =  $('#email').val();            data['password'] =  $('#password').val();            data['sex'] =  $('#sex').val();            data['level'] =  $('#level').val();            data['on_off'] =  $('#on_off').val();            data['i_name'] =  $('#i_name').val();            //alert(JSON.stringify(data));            $.post("__MODULE__/Iuser/kk_update",data,function(data){                if(data){                    window.location.reload();                    //alert(data);                }else{                   alert("修改失败");                }                });         });        $(".I_delete").click(function(){            var id = $(this).attr("value");            $.get("__MODULE__/Iuser/kk_delete?id="+id,function(data){                if(data=="1"){                    window.location.reload();                }else{                   alert("删除失败");                }                });        });        $(".I_show").click(function(){            //初始化            $("#myform :checked").attr('checked', false);            $("#myform :text").val("");            //alert("222");            //获取值            var id = $(this).attr("value");                $.get("__MODULE__/Iuser/kk_show?id="+id,function(data){               data = eval("("+data+")");               $("#name").val(data[0]['name']);               $("#id").val(data[0]['id']);               $("#tel").val(data[0]['tel']);               $("#qq").val(data[0]['qq']);               $("#email").val(data[0]['email']);               $("#sex").val(data[0]['sex']);               $("#level").val(data[0]['level']);               $("#on_off").val(data[0]['on_off']);               $("#i_name").val(data[0]['i_name']);               $('#c').modal();            });        });    });  //判断是有填值    function is_text(){         var name = $("#name").val();         if(/[^\s]/.test(name)){            $("#name").parents(".form-group").removeClass("has-error has-feedback");            $("#name").siblings("span").addClass("sr-only");         }else{            $("#name").parents(".form-group").addClass("has-error has-feedback");            $("#name").siblings("span").removeClass("sr-only");            return 0;         }            return 1;}       </script>  </body></html>
