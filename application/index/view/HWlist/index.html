<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common/head" />             <include file="Common/Ihead" /> <style>.T_name span {    font-size:14px;}</style>  </head>  <body>    <div class="topbar">            <include file="Common/topbar" />     </div>    <div class="header">            <include file="Common/navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common/left" />          </div>         <div class="r_main">               <form class="form-horizontal col-sm-5 col-sm-offset-0" id="myform" action="/thinkphp/index.php/Home/SCconfig/add" method="post">                 <h4 style="text-align:center;padding:10px 0px;">黑白名单</h4>                <div class="form-group H_W_L_B" style="display:none">                    <label for="inputtext3" class="col-sm-2 control-label">内容</label>                    <div class="col-sm-10">                    <table class="table table-striped ">                        <tr>                            <th>地址</th>                            <th>类型</th>                            <th>匹配</th>                        </tr>                        <tr class="b">                            <td class="address"></td>                            <td class="flags"></td>                            <td class="hits"></td>                        </tr>                    </table>                </div>                </div>                <div class="form-group">                    <label for="inputtext3" class="col-sm-2 control-label">IP</label>                      <div class="col-sm-10">                          <input type="text" id="ip" name="ip" class="form-control" placeholder="ip">                         <span class="sr-only">(不要空白)</span>                      </div>                 </div>                                <div style="text-align:right;">                    <button type="button" id="I_select"  class="btn btn-default  submit ">                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>                    </button>                    <button type="button" id="I_w" class="btn btn-default submit">                        白名单                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>                    </button>                    <button type="button" id="I_h" class="btn btn-default  submit">                        黑名单                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>                    </button>                                       <button type="button" id="I_delete" class="btn btn-default   submit">                        删除                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>                    </button>                </div>            </form>                    </div>    </div>            <include file="Common/footer" /> <script>      $(".submit").click(function(){        var ip = $("#ip").val();         if(/.+/.test(ip)){            $("#ip").parents(".form-group").removeClass("has-error has-feedback");            $("#ip").siblings("span").addClass("sr-only");            var name = $(this).attr("id");            is_post(name,ip);         }else{            $("#ip").parents(".form-group").addClass("has-error has-feedback");            $("#ip").siblings("span").removeClass("sr-only");         }                  }); function is_post(data,ip){    if(data == "I_select"){                  $(".H_W_L_B").fadeOut();        $.get("<php>echo __HOME__;</php>/HWlist/select?ip="+ip,function(data){             if(data){                //alert(data);                data = eval("("+data+")");                if(data.hasOwnProperty("bwlist")){                  $(".table .b .address").text(data['bwlist']['address']);                    $(".table .b .flags").text(data['bwlist']['flags']);                    $(".table .b .hits").text(data['bwlist']['hits']);                    $(".H_W_L_B").fadeIn();                  }else{                    $(".table .b .address").text();                      $(".table .b .flags").text();                      $(".table .b .hits").text();                      $(".H_W_L_B").hide();                    alert("查找不到");                  }                             }        });    }else if(data == "I_w"){        $.get("<php>echo __HOME__</php>/HWlist/update?name=I_w&ip="+ip,function(data){                if(data){                  alert("添加白名单成功");                 }else{                  alert("添加白名单失败");                }                is_post('I_select',ip);        });            }else if(data == "I_h"){        $.get("<php>echo __HOME__;</php>/HWlist/update?name=I_h&ip="+ip,function(data){                if(data){                  alert("添加黑名单成功");                 }else{                  alert("添加黑名单失败");                }                is_post('I_select',ip);        });                        }else if(data == "I_delete"){        $.get("<php>echo __HOME__;</php>/HWlist/delete?ip="+ip,function(data){                if(data){                  alert("删除成功");                 }else{                  alert("删除失败");                }                is_post('I_select',ip);        });                    }}</script>  </body></html>
