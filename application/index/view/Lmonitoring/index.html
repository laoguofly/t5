<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common/head" />             <include file="Common/Ihead" />   </head>  <body>    <div class="topbar">            <include file="Common/topbar" />     </div>    <div class="header">            <include file="Common/navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common/left" />          </div>         <div class="r_main">             <div style="overflow:auto;height:600px;">                <form class="form-inline col-xs-offset-0" style="padding:15px;">                    <div class="form-group ">                        <label for="inputtext3" style="padding-top:8px;" class="col-xs-1 control-label">IP</label>                        <div class="col-xs-5">                          <input type="text" id="ip" name="ip" class="form-control" placeholder="ip">                          <!--<span class="sr-only">(不要空白)</span>-->                        </div>                    </div>                    <div class="form-group ">                        <button type="button" id="select" class="btn btn-default">选择</button>                            <button type="button" id="reset" class="btn btn-default">重置</button>                            <span class="xs" style="color:red;display:none;">(没有连接)</span>                    </div>                </form>             <table class="table table-striped">                 <thead>                 <tr>                     <!--<th>控制</th>-->                     <th>本地地址</th>                     <th>远程地址</th>                     <th>活动连接</th>                     <th>完全连接</th>                 </tr>                 </thead>                 <tbody class="b">                 <volist name="data"  id="data1">                 <tr>                     <!--<td><button type="submit" class="btn btn-primary">重置</button></td>-->                     <td>{$data1.local_address}</td>                      <td>{$data1.remote_address}</td>                      <td>{$data1.port_links}</td>                      <td>{$data1.total_links}</td>                  </tr>                 </volist>                  </tbody>             </table>            </div>         </div>    </div> <include file="Common/footer" /> <script>$("#reset").click(function(){    var on_off = time_click(2,2);   if(!on_off){        return;    }    var ip = $("#ip").val();   var r=confirm("重置将断开当前服务器所有连接2秒，游戏服务器请谨慎操作。");   if(!r){ return; }   $.get("<php>echo __HOME__;</php>/Lmonitoring/reset?ip="+ip,function(data){       if(data){            alert("重置成功");                 select1();       }else{            alert("重置失败");            }    });});$("#select").click(select1);function select1(){   var ip = $("#ip").val();     if(/.+/.test(ip)){        $("#ip").parents(".form-group").removeClass("has-error has-feedback");        $("#ip").siblings("span").addClass("sr-only");     }else{        $("#ip").parents(".form-group").addClass("has-error has-feedback");        $("#ip").siblings("span").removeClass("sr-only");        return;     }   if($.trim(ip)){       $.get("<php>echo __HOME__;</php>/Lmonitoring/select?ip="+ip,function(data){         data =  eval ("(" + data + ")");         if(data.hasOwnProperty('link')){             $(".xs").hide();         $(".b").empty();            if(data['link'].constructor==Array){                var data1 =data['link'];                for( var i=0 ; i<data1.length ;i++){                var x= data1[i];                $(".b").append("<tr><td>"+x['local_address']+"</td><td>"+x['remote_address']+"</td><td>"+x['port_links']+"</td><td>"+x['total_links']+"</td></tr>");                }            }else{             var x = data['link'];             $(".b").append("<tr><td>"+x['local_address']+"</td><td>"+x['remote_address']+"</td><td>"+x['port_links']+"</td><td>"+x['total_links']+"</td></tr>");            }         }else{             $(".b").empty();             $(".xs").hide();             $(".xs").fadeIn("slow");         }    });   } }</script>  </body></html>
