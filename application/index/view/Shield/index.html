<!DOCTYPE html><html lang="zh-CN">  <head>            <include file="Common/head" />             <include file="Common/Ihead" /> <style>.T_name span {    font-size:14px;}</style>  </head>  <body>    <div class="topbar">            <include file="Common/topbar" />     </div>    <div class="header">            <include file="Common/navbar" />     </div>    <div class="main">        <div class="leftNav">             <include file="Common/left" />          </div>         <div class="r_main">            <form class="form-horizontal col-xs-7 col-sm-offset-0" id="myform"  method="post">                <h4 style="text-align:center;padding:10px 0px;"><span class="T_name"></span>屏蔽列表                    <span style="color:red;display:none;" class="Ierror">(没有屏蔽)</span>                </h4>             <div class="table_b" style="display:none;overflow:auto;height:200px;">                 <table class="table table-striped" >                     <thead>                     <tr>                         <th>本地地址</th>                         <th>远程地址</th>                         <th>当前状态</th>                         <th>屏蔽原因</th>                     </tr>                     </thead>                     <tbody class="b">                     </tbody>                 </table>             </div>                <div class="form-group">                    <label for="inputtext3" class="col-xs-2 control-label">IP</label>                      <div class="col-xs-10">                          <input type="text" id="ip" name="ip" class="form-control" placeholder="ip">                         <span class="sr-only">(不要空白)</span>                      </div>                 </div>                                <div style="text-align:right;">                    <button type="button" id="I_select" class="btn btn-default ">                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>                    </button>                    <button type="button" class="btn btn-default submit">释放ip</button>                </div>            </form>                        <div class="row" style="padding-top:50px;">                      <div class="col-xs-6  col-xs-offset-1" style="padding-top:60px;">                            <textarea class="form-control" id="arr_ip" rows="6" placeholder="批量释放ip"></textarea>                            <br>                    <button type="button" class="btn btn-default arr_submit" style="float:right;">批量释放ip</button>                      </div>            </div>         </div>    </div>            <include file="Common/footer" /> <script>     $(".submit").click(function(){        var on_off = time_click(2,2);        if(!on_off){             return;        }         var ip = $("#ip").val();         if(/.+/.test(ip)){            $("#ip").parents(".form-group").removeClass("has-error has-feedback");            $("#ip").siblings("span").addClass("sr-only");            $.get("<php>echo __HOME__;</php>/Shield/update?ip="+ip,function(data){                if(data){                    alert("成功");                }else{                    alert("失败");                }            });         }else{            $("#ip").parents(".form-group").addClass("has-error has-feedback");            $("#ip").siblings("span").removeClass("sr-only");         }                  });   $(".arr_submit").click(function(){        var on_off = time_click(3,2);        if(!on_off){             return;        }         var data = {};        var ip = $("#arr_ip").val();        data['arr_ip'] =ip;            $.post("<php>echo __HOME__;</php>/Shield/arr_update",data,function(data){                if(data==0){                    alert("失败");                }else{                    alert("成功");                }            });             }); $("#I_select").click(function(){    var ip = $("#ip").val();    //初始化     $(".T_name").html("");    $(".b").text("");     if(/.+/.test(ip)){        $("#ip").parents(".form-group").removeClass("has-error has-feedback");        $("#ip").siblings("span").addClass("sr-only");     }else{        $("#ip").parents(".form-group").addClass("has-error has-feedback");        $("#ip").siblings("span").removeClass("sr-only");        return;     }         $.get("<php>echo __HOME__</php>/Shield/select?ip="+ip,function(data){     if(data){         var d_data1 = eval("("+data+")");         var page1   = d_data1['value']['page'];         //alert(page1);         if(d_data1){            var data = d_data1['value']['data'];         }         if(data.hasOwnProperty('fblink')){                  //$(".r_main .table_b").slideUp();         $(".r_main .table_b").slideDown();         $("table .b").empty();            if(data['fblink'].constructor==Array){                var data1 =data['fblink'];                var num = data['fblink'].length;                for( var i=0 ; i<data1.length ;i++){                var x= data1[i];                $(".b").append("<tr><td>"+x['local_address']+"</td><td>"+x['remote_address']+"</td><td>"+x['release_time']+"</td><td>"+x['forbid_reason']+"</td></tr>");                }            }else{                             var x = data['fblink'];             var num =1;              $(".b").append("<tr><td>"+x['local_address']+"</td><td>"+x['remote_address']+"</td><td>"+x['release_time']+"</td><td>"+x['forbid_reason']+"</td></tr>");            }            var num1=0;            //alert(page1);            if(page1>1){              num1= (page1-1)*500;            }            num = num+num1;            $(".T_name").html("<span>（共"+num+"个）</span>");             $(".Ierror").hide();            }else{             $(".Ierror").hide();             $(".Ierror").fadeIn("slow");            }     }                 });});</script>  </body></html>
